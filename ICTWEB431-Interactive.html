<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work and Life Balance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for the pie chart -->
</head>
<body>
    <header>
        <div class="logo-slogan">
            <img src="LOGO.svg" alt="Company Logo" class="logo"viewBox="0 0 100 100" width="100" height="100" onclick="window.location.href='ICTWEB431-Website.html'">
            <div class="logo-placeholder">Company name</div>
            <div class="slogan">People. Productivity. Profitability.</div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Website.html'">Home Page</button>
            <button class="nav-button">Work and Life Balance</button>
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Interactive2.html'">Daily Exercise Routine</button>
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Gallery.html'">Image Gallery</button>
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Registration.html'">Registration Form</button>
        </nav>
        <main class="content">
            <h1 class="main-heading">Work and Life Balance</h1>
            <p>
                Input the number of hours you spend on work, leisure, family, exercise, and sleep. The page will calculate the balance between activities and provide recommendations for improvement.
            </p>
            <form id="timeManagementForm">
                <label for="work">Work Hours:</label>
                <input type="number" id="work" name="work" min="0" max="24" required>
    
                <label for="leisure">Leisure Hours:</label>
                <input type="number" id="leisure" name="leisure" min="0" max="24" required>
    
                <label for="family">Family Hours:</label>
                <input type="number" id="family" name="family" min="0" max="24" required>
    
                <label for="exercise">Exercise Hours:</label>
                <input type="number" id="exercise" name="exercise" min="0" max="24" required>
    
                <label for="sleep">Sleep Hours:</label>
                <input type="number" id="sleep" name="sleep" min="0" max="24" required>
    
                <div class="form-actions">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
    
            <div id="feedback"></div>
    
            <canvas id="timeChart" width="400" height="400"></canvas>
        </main>
        <script src="scripts/timeManagement.js"></script>
    </body>
    </html>
