<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-slogan">
            <img src="LOGO.svg" alt="Company Logo" class="logo"viewBox="0 0 100 100" width="100" height="100" onclick="window.location.href='ICTWEB431-Website.html'">
            <div class="logo-placeholder">Company name</div>
            <div class="slogan">People. Productivity. Profitability.</div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Website.html'">Home Page</button>
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Interactive.html'">Work and Life Balance</button>
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Interactive2.html'">Daily Exercise Routine</button>
            <button class="nav-button" onclick="window.location.href='ICTWEB431-Gallery.html'">Image Gallery</button>
            <button class="nav-button">Registration Form</button>
        </nav>
        <main class="content">
            <h1 class="main-heading">Registration Form</h1>
            <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="address">Full Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            
            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="formErrors" class="error-messages"></div>
    </main>
    <script src="scripts/validateForm.js"></script>
</body>
</html>
